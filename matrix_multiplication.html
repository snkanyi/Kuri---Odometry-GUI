            //matrix(13.229, 0, 3.969, -6.615, -3.969, -6.615, -3.969, 6.615, 3.969, 6.615, Math.PI) {

        function matrix(coords, t) {

            const A = [ [Math.cos(t), -Math.sin(t), 3],
                        [Math.sin(t), Math.cos(t), 3],
                        [0,0,1],
                        ];
            const B =[ [coords.p1x, coords.p2x, coords.p3x, coords.p4x, coords.p5x],
                        [coords.p1y, coords.p2y, coords.p3y, coords.p4y, coords.p5y],
                        [1,1,1,1,1],
                        ];
            C = [];

                for (var i =0; i< A.length; i++){
                    C[i] = [];
                    for (var j =0 ; j< B[0].length; j++){
                        //console.log(A[i][j]);
                        C[i][j] = 0;
                        for (var y = 0 ; y < A[0].length ; y++){
                            C[i][j] += A[i][y] * B[y][j];
                        }
                        console.log(C[i][j] + "[" + i + "," +j+"] is in the resultant matrix");
                    }
                }
                console.log(JSON.stringify(C)); //to print out resultant matrix in array format
                matrix = C;
                return matrix;
        }
